<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css"/>
</head>
<body>

<div id="fullpage">
    {% for exp_id, context in exp_ids.items() %}
        <div class="section">
        <h2><a href="{{ exp_id }}/{{ exp_id }}.html">{{ exp_id }}</a></h2>
        {% for fig_id, meta in context.figures.items() %}
            <h3>{{ fig_id }}</h3>
            <p>
            <table><tr><td>
                <a href="{{ exp_id }}/{{ exp_id }}.html"><img src="./{{ exp_id }}/{{ exp_id }}_{{ fig_id }}.svg" width="50%"/></a>
            </td><td>
            {% if meta %}
                {% for k, v in meta.items() %}
                    {% if v %}
                        <strong>{{ k }}</strong>: {{ v }}<br />
                    {% endif %}
                {% endfor %}
            {% endif %}
            </td></tr>
            </table>
            </p>

        {% endfor %}
        </div>

    {% endfor %}
    <div class= ‘section fp-auto-height’>Footer</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.extensions.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
	$('#fullpage').fullpage({
		//options here
        anchors: {{exp_ids.keys()|list}},
		autoScrolling:true,
        scrollOverflow: true,
		scrollHorizontally: true
	});

	//methods
	//$.fn.fullpage.setAllowScrolling(false);
});
</script>
</body>
</html>
